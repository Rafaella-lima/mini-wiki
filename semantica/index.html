<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantica</title>
</head>
<h1>crepusculo</h1>
<body>
    <!-- semantica é o uso de tags com significado. -->
     <!-- cabeçalho inicio do site, logo, links de navegação -->
      <header>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF3OtoJ0aTREvwxApoFTG7SPI06sEt-OV92Q&s" alt="crepusculo">
<!-- nav- container para agrupar uma lista de links de navegação -->
 <nav>
    <ul>
      <li> <a href="" target="_blank">saiba mais</a></li>
      <li> <a href="https://www.youtube.com/watch?v=21Lbe4EuuHM" target="_blank">filmes</a></li>
      <li> <a href="">romances</a></li>
     </ul>
 </nav>
</header>
<!-- a tag main é um container, onde iremos adicionar o conteúdo principal do site -->
 <main>
    <h1>filme crepusculo</h1>
<!-- section é usada para dividir nosso site em seções -->
    <section>
        <!-- form é usada para criar um formulário na web-->
         <h2>formulario de inscrição</h2>
        <!-- a tag fieldset é usada para agrupar um formulario, cria uma caixa ao redor do form  -->
         <fieldset>
        <!-- a tag legend é usada apenas dentro da tag fieldset, adiciona uma legenda a caixa --> 
                    <legend>se inscreva:</legend>
                    <form action="">
                        <!-- a tag label é a tag de associamento de texto, etiqueta, serve para mostrar qual informação a pessoa deve inserir -->
                         <!-- o atributo for conecta ao input -->
                        <label for="nome">Nome:</label>
                         <!-- a tag input é um campo de entrada -->
                          <!-- type é tipo de input -->
                         <input type="text" id="nome">
                         <label for="">E-mail:</label>
                         <input type="email"  id="email">
                        <!-- input type submit vai criar um botão para submeter, enviar -->
                    </form>
                    <input type="submit" >
                </fieldset>
    </section> 
</main>
<!-- é o rodapé da pagina, parte final -->
 <footer></footer>
</body>
</html>
